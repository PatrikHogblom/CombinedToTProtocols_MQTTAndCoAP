jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build project
        run: mvn clean install

      - name: Wait for server readiness
        run: sleep 5

      - name: Run tests
        run: mvn test
